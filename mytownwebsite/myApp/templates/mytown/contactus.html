<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MYTOWNWEB</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(#141e30, #243b55);
    display: flex;
    flex-direction: column;
  }

  .navbar {
    background-color: #fff !important; /* Change background color to white */
  }

  .navbar-brand, .nav-link {
    color: #000; /* Change text color to black */
  }

  .container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: calc(100% - 20px); /* Adjust width to fit both buttons */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .form-group {
    margin-bottom: 15px;
  }

  /* Set flexbox for button container */
  .button-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  input[type="submit"] {
    background-color: #243b55;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color:#0056b3 ;
  }

  .back-btn {
    background-color: #6c757d;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  .back-btn:hover {
    background-color: #5a6268;
  }

  /* Center the "Contact Us" title */
  .title-container {
    text-align: center;
    margin-bottom: 20px; /* Add some bottom margin for spacing */
  }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyTown</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                </li>
              
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'citezinreports' %}">Reports list</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'addreports' %}">Add Report</a>
              </li>
              <li class="nav-item">
                      <a class="nav-link" href="{% url 'contactus' %}">Contact us </a>
                      <li class="nav-item">
                        <a class="nav-link" href=" ">Log out</a>
                    </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="title-container">
        <h2>Contact Us</h2>
    </div>
    <form action="/contactus/" method="POST">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input name='name' type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input name='email' type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" required></textarea>
        </div>
        <div class="button-container">
            <input type="submit" value="Submit" onclick="location.href='thankyou.html'" >
            <a href="#" class="btn back-btn">Back</a>
        </div>
    </form>
</div>
</body>
</html>
