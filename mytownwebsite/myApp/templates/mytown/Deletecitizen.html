<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTOWNWEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column; /* Stack buttons and input fields vertically */
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px; /* Add space between title and buttons */
        }

        button {
            margin: 5px 0; /* Add margin between buttons */
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #243b55; /* Set button color to blue */
            color: white; /* Set text color to white */
            width: 100%; /* Make buttons full width */
        }

        button:hover {
            background-color: #0d8bff; /* Darken button color on hover */
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MyTown</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">My Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="button-wrapper">
            <h2>Delete Citizen</h2>
            <label for="citizenName">Citizen's Name:</label>
            <input type="text" id="citizenName" name="citizenName" placeholder="Enter citizen's name">

            <label for="citizenEmail">Citizen's email:</label>
            <input type="text" email="citizenEmail" name="citizenEmail" placeholder="Enter citizen's Email">

           

            
            <button id="deleteCitizenBtn">Delete Citizen</button>
        </div>
    </div>
</body>
</html>
