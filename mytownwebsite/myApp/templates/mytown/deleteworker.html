{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTOWNWEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column; /* Stack buttons and input fields vertically */
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px; /* Add space between title and buttons */
        }

        button {
            margin: 5px 0; /* Add margin between buttons */
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #243b55; /* Set button color to blue */
            color: white; /* Set text color to white */
            width: 100%; /* Make buttons full width */
        }

        button:hover {
            background-color: #0d8bff; /* Darken button color on hover */
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">MyTown</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'managerreports' %}">Reports list</a>
              
              </li>
                    <li class="nav-item" style="margin-left: 10px;"> <!-- Adjust margin for spacing -->
                      <!-- Apply styles to make the select label look like other navbar items -->
                      <label for="messageType" style="margin-bottom: 0; color: #000; font-weight: 400; line-height: 1.5; font-size: 1rem; margin-right: 10px;"></label>
                      <select id="messageType" onchange="handleMessageType()" style="margin-bottom: 0; border: none; padding: .375rem .75rem; font-size: 1rem; line-height: 1.5; width: auto; color: #495057;">
                        <option value="">send message</option>
                        <option value="worker">Worker</option>
                        <option value="citizen">Citizen</option>
                    </select>
                </li>
                 
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'deleteworker' %}">delete worker</a>
            
            </li>
                < <li class="nav-item">
            <button class="logout-btn"   onclick="openModal()">Logout</button>
          </li>

            </ul>
        </div>
    </div>
</nav>


<hr>

    <div class="container">
        <div class="button-wrapper">
            <h2>Delete Worker</h2>
            <form action="//" method="post">

            <label for="workerName">Worker's Name:</label>
            <input type="text" id="workerName" name="workerName" placeholder="Enter worker's name">

            <label for="workerID">Worker's ID:</label>
            <input type="text" id="workerID" name="workerID" placeholder="Enter worker's ID">

            <label for="reason">Reason for deletion:</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Enter reason for deletion"></textarea>

            
            <button id="deleteWorkerBtn">Delete Worker</button>
        </div>
    </div>
    <script>
    function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html> {% endcomment %}
