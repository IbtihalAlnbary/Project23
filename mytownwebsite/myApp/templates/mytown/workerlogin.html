<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Login</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: linear-gradient(#141e30, #243b55);
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: #ffffff; /* White background */
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
      text-align: center; /* Center text inside login box */
    }

    h2 {
      text-align: center;
      color: #333333;
      font-size: 25px;
      margin-bottom: 30px; /* Add margin below the heading */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px; /* Adjust margin below the label */
      color: #333333;
      border-radius: 5px;
      display: inline-block; /* Ensure label and input are on the same line */
      text-align: left; /* Align label text to the left */
    }

    input {
      width: calc(100% - 20px); /* Adjust input width */
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 20px;
      box-sizing: border-box;
    }

    button {
      background-color: #243b55;
      color: #ffffff;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .button-group {
      margin-top: 20px; /* Add margin above the button */
    }

    .button-group button {
      width: 100%;
      padding: 10px;
      background-color: #243b55;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #243b55;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/workerlogin/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{6,}" title="Password must contain at least 6 characters, including both letters and numbers" required>
      </div>
      
      <div class="button-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
