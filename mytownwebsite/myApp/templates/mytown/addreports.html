<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTOWNWEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Your existing CSS styles */
        /* Add any additional styles here */
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
        }

        .container {
            width: 70%; /* Decreased width to make the container smaller */
            margin: 20px auto;
            background-color: #ffffff; /* Change background color to white */
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            border: 2px solid #000; /* Change border color to black */
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #000; /* Change label text color to black */
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .button-group button {
            width: 200px;
            padding: 8px;
            background-color: #243b55;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #1e3a4f;
        }
        
        /* Style for modal container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 100px; /* Location of the box */
        }

        /* Style for modal content */
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: #ffffff; /* White background */
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
            text-align: center; /* Center text inside modal box */
        }

        /* Style for close button */
        .close {
            color: #333333;
            position: absolute; /* Position relative to parent */
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: normal;
            line-height: 16px; /* Adjust line height to center the 'x' */
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Style for logout button */
        .logout-btn {
        background-color: transparent;
        color: #243b55;
        border: none;
        cursor: pointer;
        font-size: 20px;
        font-family: 'Trocchi', serif;  /* Add the font family here */
    }

        .logout-btn:hover {
            color: #fc0303; /* Fixed color */
        }

        /* Style for icon inside the logout button */
        .logout-icon {
            color: rgb(255, 255, 255); /* Blue color for the icon */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MyTown</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'citezinreports' %}">Reports list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'addreports' %}">Add Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
            <!-- Add the logout button here -->
            <button class="logout-btn" onclick="openModal()">Logout</button>
        </div>
    </nav>

    <!-- Your existing HTML content -->

    <div class="container">
        <h1>Add Report</h1>
        <form action="/addreports/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required placeholder="Enter a descriptive report title">
            </div>
            <div class="form-group">
                <label for="">Neighborhood:</label>
                <!-- Select options for neighborhood -->
            </div>
            <div class="form-group">
                <label for="">Facility:</label>
                <!-- Select options for facility -->
            </div>
            <div class="form-group">
                <label for="">Description:</label>
                <textarea id="description" name="description" required placeholder="Provide a detailed description of the report (up to 100 words)" maxlength="100" required></textarea>
            </div>
            <div class="form-group">
                <label for="text">Location :</label>
                <input type="text" id="location" name="location" placeholder="Enter the specific location (e.g., address, landmark)" required>
            </div>
            <div class="form-group">
                <label for="file">Add Pictures (optional):</label>
                <input type="file" name="photo" accept="image/*">
            </div>
            <div class="button-group">
                <button type="submit" style="background-color:#243b55" ><i class="fa fa-bookmark-o" aria-hidden="true"></i>Submit Report</button>
            </div>
        </form>
    </div>

    <!-- The Modal for logout -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Are you sure you want to log out?</p>
            <form id="logoutForm" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>

    <!-- Script to open and close the modal -->
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
