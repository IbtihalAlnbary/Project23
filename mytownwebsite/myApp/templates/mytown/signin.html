<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>my town</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 300px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
      }

      form label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      form input[type="text"],
      form input[type="password"] {
        padding: 10px; /* Decreased padding */
        border: 1px solid #ccc;
        border-radius: 4px;
        /* margin-bottom: 8px;        */
        width: 100%;
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(#fff, #243b55);
      }

      form button {
        background-color: #55243f;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #0056b3; /* Darker shade on hover */
      }

      /* Added container styling */
      .container {
        background: white; /* Set background color */
        width: 400px; /* Set width */
        margin: 20px auto; /* Center align and provide spacing */
        padding: 20px; /* Add some padding */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Added message styling */
      .message {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Added container div -->
      <h3>Sign Up</h3>

      <form action="/signin/" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter user name"
          required
        />
        <br />

        <label for="">Password</label>
        <input
          type="password"
          id="pass1"
          name="pass1"
          placeholder="Enter your password"
          required
        />
        <br />

        <button onclick="signUpSubmit" type="submit">Sign In</button>

        <!-- Added message below the sign-up button -->
        <p class="message">
          Not registered? <a href="/signup">Create an account</a>
        </p>
      </form>
    </div>

    <script src="" async defer></script>
    <script>
      $(".message a").click(function () {
        $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
    </script>
  </body>
</html>
