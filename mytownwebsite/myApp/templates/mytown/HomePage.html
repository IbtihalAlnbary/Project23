<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Effects</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: linear-gradient(#141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: #000000; /* Black background */
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
      text-align: center; /* Center text inside container */
    }

    /* Define CSS custom properties for colors */
    :root {
      --Manager-color: #7c36a8;
      --Manager-hover: #38edfa; /* Adjusted hover color */
      --Worker-color: #7c36a8;
      --Worker-hover: #38edfa; /* Adjusted hover color */
      --Citizen-color: #7c36a8;
      --Citizen-hover: #38edfa; /* Adjusted hover color */
    }
    
    /* Define button styles */
    button {
      background: none;
      border: 2px solid;
      font: inherit;
      line-height: 1;
      margin: 0.5em;
      padding: 1em 2em;
      transition: 0.25s;
      color: #3498db; /* Solid blue color */
    }

    /* Apply specific styles to each button */
    .Manager {
      --color: var(--Manager-color);
      --hover: var(--Manager-hover);
    }

    .Worker {
      --color: var(--Worker-color);
      --hover: var(--Worker-hover);
    }

    .Citizen {
      --color: var(--Citizen-color);
      --hover: var(--Citizen-hover);
    }

    /* Hover effect on buttons */
    button:hover,
    button:focus { 
      border-color: var(--hover);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="buttons">
        <h1 style="color: #fdfcfc; font-family: Arial, sans-serif;">log in as</h1>

        <!-- <h1 class="blue-text">Choose your role:</h1> -->
        <button class="Manager" onclick="window.location.href='/managerSignIn'" style="margin-right: 10px;">Manager</button>
      <button class="Worker" onclick="window.location.href='/workerHomePage'" style="margin-right: 10px;">Worker</button>
      <button class="Citizen" onclick="window.location.href='/index'" style="margin-right: 10px;">Citizen</button>
    </div>
  </div>
</body>
</html>
