<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MYTOWNWEB</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  html {
    height: 100%;
  }

  body {
    font-family: sans-serif;
    background: linear-gradient(#141e30, #243b55);
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  h1 {
    text-align: center;
  }

  .section {
    margin-bottom: 20px;
  }

  .button-container {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }

  .button-container button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #0056b3;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button-container button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyTown</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">My Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
  <h1>Manager Page</h1>
    <div class="section">
        <h2>Latest Reports</h2>
        <div class="button-container">
            <button>View Reports</button>
        </div>
    </div>

    <div class="section">
        <h2>Send Message To:</h2>
        <div class="button-container">
            <button onclick="location.href='messageworker.html';">Write Message to Worker</button>
            <button onclick="location.href='messagecitizen.html';">Write Message to Citizen</button>
        </div>
    </div>

    <div class="section">
        <h2>Messages Received</h2>
        <div class="button-container">
            <button onclick="location.href='workermessagemanager.html';">Messages from Worker</button>
            <button>Messages from Citizen</button>
        </div>
    </div>
</div>

</body>
</html>
