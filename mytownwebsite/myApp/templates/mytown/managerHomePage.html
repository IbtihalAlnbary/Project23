<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
        }

        /* Style for modal container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 100px; /* Location of the box */
        }

        /* Style for modal content */
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: #ffffff; /* White background */
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
            text-align: center; /* Center text inside modal box */
        }

        /* Style for close button */
        .close {
            color: #333333;
            position: absolute; /* Position relative to parent */
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            line-height: 16px; /* Adjust line height to center the 'x' */
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Style for logout button */
        .logout-btn {
            background-color: transparent;
            color: #243b55;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .logout-btn:hover {
            color: #fc0303; /* Fixed color */
        }

        /* Style for icon inside the logout button */
        .logout-icon {
            color: rgb(255, 255, 255); /* Blue color for the icon */
        }
    </style>
</head>
<body>
    <!-- Logout icon outside the modal -->
    <button class="logout-btn" onclick="openModal()"><i class="fas fa-sign-out-alt logout-icon"></i></button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Are you sure you want to log out?</p>
            <!-- Form to submit logout -->
            <form id="logoutForm" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>

    <!-- Script to open and close the modal -->
    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
    <!-- Font Awesome script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
